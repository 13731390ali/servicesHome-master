<html lang="en">

<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />

  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/css/style.css" />
  <title>Typescript</title>
  <style>
    .center-body {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      flex-direction: column;
    }
    .loadingText{
      margin-top: 12px;
      font-size: 12px;
      font-weight: 900;
    }
    .loader {
      width: 64px;
      height: 44px;
      position: relative;
      border: 5px solid #000000;
      border-radius: 8px;
    }

    .loader::before {
      content: '';
      position: absolute;
      border: 5px solid #000000;
      width: 32px;
      height: 28px;
      border-radius: 50% 50% 0 0;
      left: 50%;
      top: 0;
      transform: translate(-50%, -100%)
    }

    .loader::after {
      content: '';
      position: absolute;
      transform: translate(-50%, -50%);
      left: 50%;
      top: 50%;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #000000;
      box-shadow: 16px 0 #000000, -16px 0 #000000;
      animation: flash 0.5s ease-out infinite alternate;
    }

    @keyframes flash {
      0% {
        background-color: rgba(255, 255, 255, 0.25);
        box-shadow: 16px 0 rgba(255, 255, 255, 0.25), -16px 0 rgb(0, 0, 0);
      }

      50% {
        background-color: rgb(10, 10, 10);
        box-shadow: 16px 0 rgba(255, 255, 255, 0.25), -16px 0 rgba(255, 255, 255, 0.25);
      }

      100% {
        background-color: rgba(255, 255, 255, 0.25);
        box-shadow: 16px 0 rgb(0, 0, 0), -16px 0 rgba(255, 255, 255, 0.25);
      }
    }
  </style>
</head>

<body dir="rtl">
  <div id="root"></div>
  <div class="center-body">
    <div class="loader"></div>
    <span class="loadingText">در حال بارگذاری ...</span>
  </div>
</body>

</html>
